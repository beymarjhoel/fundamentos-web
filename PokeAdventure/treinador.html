<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico" />
    <link rel="stylesheet" href="assets/css/treinador-style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title> Treinador </title>
</head>
<body>
    <header>
        <div id="menu">
            <ul>
                <li><a href="index.html"> Home </a></li>
                <li><a href="treinador.html"> Treinador </a></li>
            </ul>
        </div>
    </header>

    <form>
        <h1 class="titulo"> Cadastro do Treinador </h1>
        <input type="text" id="nome" placeholder="Nome Completo" onkeyup="validaNome()" required><br>
        <div id="txtNome"></div>
        <input type="password" id="senha" placeholder="Senha" onkeyup="validaSenha()" required><br>
        <div id="txtSenha"></div>
        <input type="password" id="confirmarSenha" placeholder="Confirmar Senha" onkeyup="validaConfirmarSenha()" required><br>
        <div id="txtConfirmarSenha"></div>
        <input type="email" id="email" placeholder="E-mail" onkeyup="validaEmail()" required><br>
        <div id="txtEmail"></div>
        <input type="text"id="cpf" placeholder="CPF" onkeyup="validaCpf()" required><br>
        <div id="txtCpf"></div>
        <input type="submit" class="botao" value="Registrar">
    </form>

    <footer>    
        <p>Beymar Company &copy;</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
