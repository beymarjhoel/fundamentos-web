<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/fav-pokebola.ico" />
    <title>Treinador</title>
</head>
<body>

    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="treinador.html">Treinador</a></li>
    </ul>

    <h1>Cadastro do Treinador</h1>

    <form>
        <label for="nome">Nome completo: </label>
        <input type="text" id="nome" name="nome"placeholder="ex: Ash Ketchum" required><br><br>

        <label for="cpf">CPF: </label>
        <input type="text" id="cpf" name="cpf" placeholder="ex: (xxx.xxx.xxx.xx)" size="20" maxlength="11" required><br><br>

        <label for="endereco">Endereço: </label>
        <input type="text" id="endereco" name="endereco" placeholder="ex: Cidade de Pallet" required><br><br>

        <label for="celular">Celular: </label>
        <input type="text" id="celular" name="celular" placeholder="ex: (xx).xxxxx-xxxx" required><br><br>

        <label for="email">E-mail: </label>
        <input type="email" id="email" name="email" placeholder="ex: pikachu@pokemon.com" required><br><br>

        <label for="dataNascimento">Data de Nascimento: </label>
        <input type="date" id="dataNascimento" required><br><br>
        
        <label for="tipoPokemon">Informe seu tipo de pokémon predileto(Opcional): </label><br><br> 
        <input type="checkbox" id="tipo1" name="tipo1" value="agua">
        <label for="tipo1">Água</label><br>
        <input type="checkbox" id="tipo2" name="tipo2" value="fogo">
        <label for="tipo2">Fogo</label><br>
        <input type="checkbox" id="tipo3" name="tipo3" value="grama">
        <label for="tipo3">Grama</label><br>
        <input type="checkbox" id="tipo4" name="tipo4" value="eletrico">
        <label for="tipo4">Elétrico</label><br>
        <input type="checkbox" id="tipo5" name="tipo5" value="voador">
        <label for="tipo5">Voador</label><br>
        <input type="checkbox" id="tipo6" name="tipo6" value="terrestre">
        <label for="tipo6">Terrestre</label><br><br>

        <label for="quantidadePokemons">Quantidade de pokémons que possuo: </label>
        <input type="number" name="quantidadePokemons" id="quantidadePokemons" min="1" max="6" required><br><br>

        <label for="genero">Gênero: </label>
        <input type="radio" id="masculino" name="genero" value="masculino" required>
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="feminino">Feminino</label>
        <input type="radio" id="outro" name="genero" value="outro">
        <label for="outro">Outro</label><br><br>
        
        <label for="itemMochila">Escolha 1 item para começar na mochila: </label>
        <select name="itemMochila" id="itemMochila" required>
            <option>Corda</option>
            <option>Pokeflauta</option>
            <option>Repelente</option>
            <option>Vara de Pesca</option>
            <option>Poção</option>
            <option>Bicicleta</option>
        </select><br><br> 

        <label for="corMochila">Escolha a cor da sua mochila:</label>
        <input type="color" id="corMochila" name="corMochila" required><br><br>
        
        <label for="fotoPerfil">Escolha uma foto de perfil:</label><br><br>
        <input type="file" id="fotoPerfil" name="fotoPerfil" required><br><br>

        <label for="observacao">Observação:</label><br>
        <textarea id="observacao" name="observacao" cols="51" rows="5"></textarea>
        <br><br>

        <button>Enviar</button>
    </form>

</body>
</html>
